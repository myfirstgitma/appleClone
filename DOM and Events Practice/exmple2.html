<!DOCTYPE html>
<html>
<head>
  <title>NodeList Demo</title>
</head>
<body>
  <p class="note">First note</p>
  <p class="note">Second note</p>

  <script>
    // Get all elements with class "note" at this moment
    const notes = document.querySelectorAll('.note');
    console.log('Initial NodeList count:', notes.length); // 👉 Outputs: 2

    // Add a new matching element after the NodeList is created
    const newNote = document.createElement('p');
    newNote.className = 'note';
    newNote.textContent = 'Third note';
    document.body.appendChild(newNote);

    // Check if NodeList updated
    console.log('After DOM change - NodeList count:', notes.length); // 👉 Still 2 ❌

    // Run querySelectorAll again to get updated NodeList
    const updatedNotes = document.querySelectorAll('.note');
    console.log('Updated NodeList count:', updatedNotes.length); // 👉 Now 3 ✅
  </script>
</body>
</html>
